<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Errors</h2>

    <h1>You cannot set the number of significant digits of a number to 500:</h1>

    <p id="demo">

        <script>
var num = 1;
try {
    num.toPrecision(500);
}
catch(err) {
    document.getElementById("demo").innerHTML = err.name;
}
        </script>

</body>
</html>
