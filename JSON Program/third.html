<!DOCTYPE html>
<html>
<head>
	<title>JSON TUTORIAL</title>
</head>
<body>
<script type="text/javascript">
	var data=
	{
		"name": "abhay",
		"number" : 30,
		"color" : ["red", "gree" , "blue" , "yellow"],
		"condition":true,
		"friend":{
				"noida" : "Ankit",
				"delhi" : "Ashish",
				"lko"   : "hanu"
		}
	};
	document.write(data.name+' ');
	document.write(data.number+' ');
	document.write(data.color[1]+' ');
	document.write(data.condition+' ');
	document.write(data.friend.noida+' ');
	
</script>
</body>
</html>
