<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        function Employee(name, age) {
            var _name = name;
            var _age = age;
            Object.defineProperty(this, "age", {
                get: function () {
                    return age;
                },
                set: function (value) {
                    if (value < 1 || value > 100) {
                        alert("invalid age");
                    }
                    else {
                        _age = value;
                    }
                   
                }
            })
            Object.defineProperty(this, "name", {

                get: function () {
                    return _name;
                }
            })

        }
        var employee = new Employee("Tom",30);
        employee.age = 35;
        employee.name = "Tommy";
        alert(employee.name + " " + employee.age);
    </script>
</body>
</html>
