<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function myfun()
		{
			var a=document.getElementById("passwords").value;
			var b=document.getElementById("passwordss").value;

			if(a=="")
			{
				document.getElementById("message").innerHTML="** plz fill password";
				return false;
			}
			if(a.length<5)
			{
				document.getElementById("message").innerHTML="** password length must be grater then 5 character";
				return false;
			}
			if(a.length>25)
			{
				document.getElementById("message").innerHTML="** password length must be smaller then 25 character";
				return false;
			}
			if(a!=b)
			{
				document.getElementById("message").innerHTML="** password does not match";
			}
		} 
	</script>
	<h1 style="text-align: center;">Password Validation in JavaScript</h1>
<form onsubmit="return myfun()">
	Password:<input type="password" id="passwords" value="">
	<span id="message" style="color: red"></span><br></br>
	Conform Password <input type="password" id="passwordss" value="">
	<span id="message"></span><br></br>
	<input type="submit" name="submit">
</form>
</body>
</html>
