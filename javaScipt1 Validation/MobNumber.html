<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function myfun()
		{
			var a=document.getElementById("mobilenumber").value;
			if(a=="")
			{
				document.getElementById("message").innerHTML="** plz fill mobile number";
				return false;
			}
			if(isNaN(a))
			{
				document.getElementById("message").innerHTML="** only  numeric value are allow";
				return false;
			}
			if(a.length<10)
			{
				document.getElementById("message").innerHTML="** Mobile number must me 10 digit";
				return false;
			}
			if(a.length>10)
			{
				document.getElementById("message").innerHTML="** Mobile number must me 10 digit";
				return false;
			}
			if((a.charAt(0)!=9) && (a.charAt(0)!=8) && (a.charAt(0)!=7))
			{
				document.getElementById("message").innerHTML="** Mobile number must be start with 7 or 8 or 9";
				return false;
			}
		}
	</script>
<h1 style="color:red; text-align:center;">Mobile number validation</h1>
<form onsubmit="return myfun()">
	Mobile Number: <input type="text" id="mobilenumber" value="">
	<span id="message" style="color:green;"></span>
</br></br>
<input type="submit" value="submit">
</form>
</body>
</html>
