	<script type="text/javascript">
		function myFun()
		{

			}

			{

				return false;
			}
			if(a.length>20)
			{
				document.getElementById("Message").innerHTML="** username should be less than 20 character";
				return false;
			}
			if(a.match(correct_way))
				true;
				else
				document.getElementById("Message").innerHTML="** only alphabet are allow";
			return false;
		}
	</script>
