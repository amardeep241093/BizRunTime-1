<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1 style="color:red; text-align:center;">CheckBox Button Validation</h1>
<script type="text/javascript">
	function myFun()
	{
		var a=document.forms.container;
		for(i=0; i<a.length;i++)
		{
			if(a[i].checked==true)
				return true;
		}
		document.getElementById("messages").innerHTML="** plz check any one";
		return false;
	}
</script>
</body>
<h1>Depatment</h1>
<form name="forms" onsubmit="return myFun()">
	<input type="checkbox" name="container" value="Like">MCA</input>
	<input type="checkbox" name="container" value="Like">MBA</input>
	<input type="checkbox" name="container" value="Like">B-Tech</input>
	<div><p id="messages" style="color: red;"></p></div>
	<input type="submit" value="submit">
</form>
</html>
